<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Inventario - Daniel Yaguachi</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-main {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 0;
            margin-top: 30px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
        }

        .header p {
            margin: 10px 0 0 0;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .status-badge:hover {
            background: rgba(255,255,255,0.3);
        }

        .content-section {
            padding: 30px 40px;
        }

        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s;
        }

        .item-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            border-color: var(--secondary-color);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .item-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .item-category {
            background: linear-gradient(135deg, var(--secondary-color), #5faee3);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .item-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 15px;
        }

        .item-detail {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
        }

        .item-detail-label {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .item-detail-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .price-tag {
            color: var(--success-color);
        }

        .stock-low {
            color: var(--danger-color);
        }

        .stock-medium {
            color: var(--warning-color);
        }

        .stock-high {
            color: var(--success-color);
        }

        .btn-action {
            margin: 0 5px;
            border-radius: 10px;
            padding: 8px 15px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-action:hover {
            transform: scale(1.05);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            color: #6c757d;
            margin-top: 5px;
        }

        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--secondary-color), #5faee3);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 5rem;
            color: #dee2e6;
            margin-bottom: 20px;
        }

        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
        }

        .filter-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .item-details {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

                <!-- Estadísticas -->
                <div id="statisticsSection" style="display: none;">
                    <h3 class="mb-4"><i class="bi bi-graph-up"></i> Estadísticas del Inventario</h3>
                    <div class="stats-grid" id="statsGrid"></div>
                </div>

                <!-- Formulario -->
                <div class="card">
                    <div class="card-header">
                        <i class="bi bi-plus-circle-fill"></i> <span id="formTitle">Agregar Item al Inventario</span>
                    </div>
                    <div class="card-body">
                        <form id="itemForm">
                            <input type="hidden" id="itemId">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Nombre del Item *</label>
                                    <input type="text" class="form-control" id="itemNombre" required 
                                           placeholder="Ej: Laptop Dell XPS 15">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Categoría *</label>
                                    <select class="form-select" id="itemCategoria" required>
                                        <option value="">Selecciona una categoría</option>
                                        <option value="Tecnología">Tecnología</option>
                                        <option value="Mobiliario">Mobiliario</option>
                                        <option value="Papelería">Papelería</option>
                                        <option value="Electrónica">Electrónica</option>
                                        <option value="Audio">Audio</option>
                                        <option value="Iluminación">Iluminación</option>
                                        <option value="Otros">Otros</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Cantidad *</label>
                                    <input type="number" class="form-control" id="itemCantidad" required min="0" 
                                           placeholder="Ej: 25">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Precio Unitario ($) *</label>
                                    <input type="number" class="form-control" id="itemPrecio" required min="0.01" step="0.01" 
                                           placeholder="Ej: 1299.99">
                                </div>
                            </div>
                            <div class="mt-4 d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> <span id="submitBtnText">Agregar Item</span>
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="resetForm()" id="cancelBtn" style="display: none;">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Filtros -->
                <div class="filter-section">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Filtrar por Categoría</label>
                            <select class="form-select" id="filterCategoria" onchange="applyFilters()">
                                <option value="">Todas las categorías</option>
                                <option value="Tecnología">Tecnología</option>
                                <option value="Mobiliario">Mobiliario</option>
                                <option value="Papelería">Papelería</option>
                                <option value="Electrónica">Electrónica</option>
                                <option value="Audio">Audio</option>
                                <option value="Iluminación">Iluminación</option>
                                <option value="Otros">Otros</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Stock Bajo (≤)</label>
                            <input type="number" class="form-control" id="filterStock" placeholder="Ej: 10" min="0">
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-secondary w-100" onclick="applyFilters()">
                                <i class="bi bi-funnel"></i> Aplicar Filtros
                            </button>
                            <button class="btn btn-outline-secondary w-100 mt-2" onclick="clearFilters()">
                                <i class="bi bi-x-circle"></i> Limpiar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Lista de Items -->
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-list-ul"></i> Items del Inventario</span>
                        <button class="btn btn-light btn-sm" onclick="loadItems()">
                            <i class="bi bi-arrow-clockwise"></i> Actualizar
                            <span class="loading spinner-border spinner-border-sm ms-2"></span>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="itemsContainer"></div>
                        <div id="emptyState" class="empty-state" style="display: none;">
                            <i class="bi bi-inbox"></i>
                            <h4 class="text-muted">No hay items en el inventario</h4>
                            <p class="text-muted">Agrega tu primer item usando el formulario de arriba</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
